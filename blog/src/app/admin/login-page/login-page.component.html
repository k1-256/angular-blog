<form class="card" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <h2>Войти в панель администратора</h2>

    <div class="form-control" [ngClass]="{invalid: loginForm.get('email').touched && loginForm.get('email').invalid}">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">

        <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="validation">
            <small *ngIf="loginForm.get('email').errors.required">Email обязательный</small>
            <small *ngIf="loginForm.get('email').errors.email">Email должен быть валидный</small>
        </div>
    </div>

    <div class="form-control"  [ngClass]="{invalid: loginForm.get('password').touched && loginForm.get('password').invalid}">
        <label for="password">Password: </label>
        <input type="password" id="password" formControlName="password">

        <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="validation">
            <small>Пароль должен содержать не менее 6 символов</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.touched || !loginForm.valid">Войти</button>
</form>
